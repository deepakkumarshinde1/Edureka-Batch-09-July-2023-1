<!DOCTYPE html>
<html>
  <head>
    <title>Zomato Search Page</title>
    <!-- bootstrap  5.3 CDN Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="bg-light">
    <main class="container-fluid">
      <!-- 1st section -->
      <section class="row bg-danger">
        <header class="col-11 m-auto d-flex justify-content-between py-2">
          <p class="brand fs-4 fw-bold text-danger">e!</p>
          <section>
            <button class="btn text-white">Login</button>
            <button class="btn btn-outline-light">Create An Account</button>
          </section>
        </header>
      </section>

      <!-- 2nd section -->
      <section class="row">
        <section class="col-10 m-auto">
          <p class="my-3 fw-bold fs-2">Breakfast Places in Mumbai</p>
          <section class="row gap-5">
            <section class="col-3 shadow-sm bg-white p-2 px-3">
              <p class="fw-bold mb-2">Filters</p>
              <div>
                <label for="" class="form-label">Select Location</label>
                <select name="" id="" class="form-select rounded-0">
                  <option value="">Select Location</option>
                  <option value="">Select Location</option>
                  <option value="">Select Location</option>
                  <option value="">Select Location</option>
                  <option value="">Select Location</option>
                </select>
              </div>

              <div class="my-2">
                <label class="form-label fw-bold text-primary">Cuisine</label>
                <div class="form-check ms-2">
                  <input type="checkbox" class="form-check-input" />
                  <label for="" class="form-check-label">North Indian</label>
                </div>
                <div class="form-check ms-2">
                  <input type="checkbox" class="form-check-input" />
                  <label for="" class="form-check-label">North Indian</label>
                </div>
                <div class="form-check ms-2">
                  <input type="checkbox" class="form-check-input" />
                  <label for="" class="form-check-label">North Indian</label>
                </div>
                <div class="form-check ms-2">
                  <input type="checkbox" class="form-check-input" />
                  <label for="" class="form-check-label">North Indian</label>
                </div>
                <div class="form-check ms-2">
                  <input type="checkbox" class="form-check-input" />
                  <label for="" class="form-check-label">North Indian</label>
                </div>
              </div>

              <!-- cost for 2 -->
              <div class="my-2">
                <label class="form-label fw-bold text-primary"
                  >Cost For Two</label
                >
                <div class="form-check ms-2">
                  <input type="radio" class="form-check-input" />
                  <label for="" class="form-check-label">Less than ` 500</label>
                </div>
                <div class="form-check ms-2">
                  <input type="radio" class="form-check-input" />
                  <label for="" class="form-check-label">` 500 to ` 1000</label>
                </div>
                <div class="form-check ms-2">
                  <input type="radio" class="form-check-input" />
                  <label for="" class="form-check-label"
                    >` 1000 to ` 1500</label
                  >
                </div>
                <div class="form-check ms-2">
                  <input type="radio" class="form-check-input" />
                  <label for="" class="form-check-label"
                    >` 1500 to ` 2000</label
                  >
                </div>
                <div class="form-check ms-2">
                  <input type="radio" class="form-check-input" />
                  <label for="" class="form-check-label">` 2000+</label>
                </div>
              </div>

              <!-- sort -->
              <div class="my-2">
                <label class="form-label fw-bold text-primary">Sort</label>
                <div class="form-check ms-2">
                  <input type="radio" class="form-check-input" />
                  <label for="" class="form-check-label"
                    >Price low to high</label
                  >
                </div>
                <div class="form-check ms-2">
                  <input type="radio" class="form-check-input" />
                  <label for="" class="form-check-label"
                    >Price high to low</label
                  >
                </div>
              </div>
            </section>
            <section class="col-8 bg-warning">Restaurants</section>
          </section>
        </section>
      </section>
    </main>

    <!-- tr td  ==> tables-->
  </body>
</html>
