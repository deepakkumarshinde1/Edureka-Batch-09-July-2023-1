<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- set a page for responsive logic -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS Grid</title>
    <!-- bootstrap  5.3 CDN Link-->

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"

      name="msapplication-TileImage"
      content="/images/favicon/ms-icon-144x144.png"
    />

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>

  <body>
    <main class="container-fluid">
      <section class="row">
        <section class="col-12 bg-danger">
          <div class="form-floating">
            <input type="text" class="form-control" placeholder="A" />
            <label for="">UserName</label>
          </div>
        </section>
        <section class="col-12 col-lg-4 bg-success">
          <h1>2</h1>
        </section>
        <section class="col-12 col-lg-4 bg-warning">
          <h1>3</h1>
        </section>
        <section class="col-12 col-lg-4 bg-info">
          <h1>4</h1>
        </section>
        <section class="col-12 col-lg-6 bg-secondary">
          <h1>5</h1>
        </section>
        <section class="col-12 col-lg-6 bg-success">
          <h1>6</h1>
        </section>
        <section class="col-12 col-lg-3 bg-danger">
          <h1>7</h1>
        </section>
        <section class="col-12 col-lg-3 bg-success">
          <h1>8</h1>
        </section>
        <section class="col-12 col-lg-3 bg-primary">
          <h1>9</h1>
        </section>
        <section class="col-12 col-lg-3 bg-info">
          <h1>10</h1>
        </section>
      </section>
    </main>
  </body>
