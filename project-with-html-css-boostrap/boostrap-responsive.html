<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Responsive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-fluid">
      <section class="row">
        <section class="col-lg-2 col-md-6 col-12 bg-success p-lg-5 p-0">
          <h1>Hello</h1>
        </section>
        <section class="col-lg-2 col-md-6 col-12 bg-danger">
          <h1>Hello</h1>
        </section>
        <section class="col-lg-2 col-md-6 col-12 bg-success-subtle">
          <h1>Hello</h1>
        </section>
        <section class="col-lg-2 col-md-6 col-12 bg-secondary">
          <h1>Hello</h1>
        </section>
        <section class="col-lg-2 col-md-6 col-12 bg-warning">
          <h1>Hello</h1>
        </section>
        <section class="col-lg-2 col-md-6 col-12 bg-info">
          <h1>Hello</h1>
        </section>
      </section>
    </main>
  </body>
</html>
